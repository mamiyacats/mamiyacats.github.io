
<!DOQTYPE html> <!-- html5であることを指定 -->

<html>
    <head>  
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <link rel="stylesheet" type="text/css" href="study.css" /> <!-- cssファイルの読み込み -->
        <title>mamiya-portfolio-site</title> <!-- タブ上に出てくるタイトル -->
    </head>
    <body
          onunload="alert('Goodbye.')"
          oncontextmenu='alert("Dont click"); return false'> <!-- contextmenu: 右クリックで出るメニューのこと。return false: 指定動作をなかったことにする（動作を禁止出来る）。-->
    
    
        <div id="maindiv">mamiya portfolio site</div>
        <h1>mamiya portfolio site</h1>
        <p>This is <b>mamiya's portfolio site.</b></p>
        <img src="data/mariVRM.png" alt="" /> <!-- pngの読み込み -->
        <a href="https://twitter.com/aia_mrscats">She is lives in me.</a> <!-- リンク -->
    
        <input type="button" value="Click!" onclick="alert('Button clickked!')" ><br /> <!-- Event. Eventの場合のみ<jabascriptタグは不要、>-->
        <input type="button" value="OverButton." onmouseover="this.value='MouseOver.'" onmouseout="this.value = 'Mouse out.'" /> <br />
        <input type="button" value="DownButton." onmousedown="this.value='MouseDown.'" onmouseup="this.value = 'Mouse up.'" /><br />
        <input type="button" value="WClickButton." ondblclick="this.value='WClicked.'" /><br />
    
        <input type="text" id="num" /> <!-- id="" で他から参照することが出来るようになる。 -->
        <input type="button" value="2倍にする" onclick="num.value = (Double(num.value))" /><br /><br />
    
        <input type="text" id="num2" />
        <input type="button" value="JudgeResult" onclick="Judge(num2.value)" />
        <div id="result">ここに結果を表示</div>
    
    
        <br />
        <script type="text/javascript"> // JavaScript開始
            document.write("Hello,world.<br>"); //改行は文字列の中にHTMLタグを含める
            document.write("Hello,my daughter.  ");
            document.write("and you.<br>");
    
            var a = 10;
            var b = 3;
            document.write(a + b + "<br>");
    
            document.write(Double(5) + "<br>");
            document.write("<br>");
            document.write(Double(5) + "<br>");
    
            var i = 0;
            while (i < 13) {
                document.write(i + "回目。<br>");
                i++;
            }
    
            var testArray = new Array();
            testArray[0] = "Mr.Tanaka";
            testArray[1] = "Mr.Yoshida";
            testArray[2] = "Ms.Suzuki";
    
            document.write("<br>");
            for (i = 0; i < testArray.length; i++) {
                document.write(testArray[i] + "<br>");
            }
    
            document.write("<br>");
            var testObject = new Object();
            testObject.name = "Mrs.Ueda";
            testObject.age = 45;
            document.write(testObject.name + ": " + testObject.age + "<br>");
    
            document.write("<br>");
            var schoolClass = new Array();
            schoolClass[0] = new Student("Tanaka-kun", 67);
            schoolClass[1] = new Student("Suzuki-san", 89);
            schoolClass[2] = new Student("Yamamuro-san", 96);
            for (i = 0; i < schoolClass.length; i++) {
                document.write(schoolClass[i].name + ": " + schoolClass[i].point + "<br>");
            }

            //DOM: "mamiya portfolio site" と出力。
            alert(document.childNodes[2].childNodes[2].childNodes[3].firstChild.nodeValue); //全てを階層指定で検索
            alert(document.getElementsByTagName("div")[0].firstChild.nodeValue); //タグ名で検索
            alert(document.getElementById("maindiv").firstChild.nodeValue); //IDで検索
            document.getElementsByTagName("div")[0].firstChild.nodeValue = "Changed by DOM." //指定要素を置き換え。

    
    
            function Double(x) {
                var y = x * 2;
                return y;
            }
            function Judge(splitor) {
                if (splitor < 1) {
                    document.getElementById("result").innerHTML = "Stop"; //innerHTML: 指定ID内タグの中身を書き換える。
                }
                else {
                    document.getElementById("result").innerHTML = "Progress";
                }
            }
            function Student(_name, _point) { //Constructor.
                this.name = _name;
                this.point = _point;
            }
    
        </script>
    </body>
</html>
